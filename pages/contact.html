  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>

        </ul>
        <a href="#contact-form"
          ><div class="contact-button btn" id="click">Contact</div></a
        >
      </nav>
    </header>
    <main>
      <div class="contact-container" id="contact-form">
        <form action="">
          <h4>Let's Work Together!</h4>
          <br />
          <div class="grid-form">
            <div class="fname">
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" /><br />
            </div>
            <div class="lname">
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" /><br />
            </div>
            <div class="email">
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" /><br />
            </div>
            <div class="telnum">
              <label for="telnum">Phone Number:</label><br />
              <input type="tel" id="telnum" name="telnum" /><br />
            </div>
            <div class="message">
              <label for="message">Message:</label><br />
              <textarea name="message" id="message" maxlength="5000"></textarea
              ><br />
            </div>
          </div>
          <br />
          <input type="submit" value="Submit" class="submit-button btn" />
        </form>
      </div>
      <div class="social-container">
        <h5>Say hello:</h5>
        <div class="icon-container">
          <a href="https://github.com/E-D-Richard" target="_blank"
            ><i class="fab fa-github-square"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/david-richard-1046a2235/"
            target="_blank"
            ><i class="fab fa-brands fa-linkedin"></i
          ></a>
          <a href="mailto:elidovrich.coding@gmail.com" target="_blank"
            ><i class="fas fa-envelope-square icon"></i
          ></a>
        </div>
      </div>
